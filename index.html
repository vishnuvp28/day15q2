<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      .flex-container {
    display: flex;
    flex-wrap: wrap;
  }
  
  .f1 {
    width: 30%;
  }
  
  .f2 {
    margin-left: 5%;
    width: 65%;
  }
  body {
    background-color: #eef0ec;
    color: #456268;
    margin: 50px;
  }
  
  .span {
    font-weight: lighter;
    font-style: italic;
  }
  
  table {
    overflow-y: scroll;
    overflow-x: scroll;
  }
  
  @media only screen and (max-width: 950px) {
    .f1 {
      width: 100%;
    }
    .f2 {
      width: 100%;
      margin-left: 0px;
    }
  }
    </style>
</head>
<body >
    

    <div class="flex-container">
        
            <div class="f1">

                <form action="#" id="form" class="form-group">

                <p id="description">DOM Manipulation With Forms</p>


                 <h1 id="title">Form Submission:</h1>
                 <div class="form-group">
                 <label for="Fname">First Name:</label><br>                 
                 <input type="text" id="first-name" class="form-control" placeholder="first-name" required></div><br>
                
                 <div class="form-group">
                 <label for="Lname">Last Name:</label><br>                 
                 <input type="text"name="Last Name" id="last-name" class="form-control" placeholder="Last Name" required></div><br>
                 

                 <div class="form-group">
                 <label for="Al1">Address Line 1:</label><br>                 
                 <textarea name="Address Line1" id="Al1" class="form-control" placeholder="Address Line 1" required></textarea></div><br>
                 

                 <div class="form-group">
                 <label for="Al2">Address Line 2:</label><br>                 
                 <textarea name="Address Line2" id="address" class="form-control" placeholder="Address Line 2" required></textarea></div><br>
                 

                 <div class="form-group">
                 <label for="pin">PIN:</label><br>
                 <input type="text" name="pino" id="pincode" class="form-control" placeholder="PIN" required></div><br>

                 <label for="gender">Gender:</label><br>
                <input type="radio" id="gender" name="gender1" value="Male" class="gender m-2 mb-2"> Male
                <input type="radio" id="gender" name="gender1" value="Female"  class="gender m-2 mb-2"> Female <br><br>

                 <label for="food">Choice of Food: <span class="span" >(must choose at least 2 out of 5 options)</span></label><br>
                 <input type="checkbox" name="food" value="north Indian" id="food" class="food s-2">  North Indian  <br>
                    <input type="checkbox" name="food" value="South Indian" id="food" class="food s-2"> South Indian <br>
                    <input type="checkbox" name="food" value="Chinese" id="food" class="food s-2"> Chinese <br>
                    <input type="checkbox" name="food" value="Japanese" id="food" class="food s-2" > Japanese <br>
                    <input type="checkbox" name="food" value="Sea-food" id="food" class="food s-2"> Sea Food <br><br>

                 <label for="st">State:</label><br>
                 <input type="text" name="state" id="st" placeholder="State" class="form-control" required><br>

                 <label for="cn">Country:</label><br>
                 <input type="text" name="country" id="cn" placeholder="Country" class="form-control" required><br>

                 <button type="button" id="submit" value="submit" onclick="appendtotable()" class="btn btn-primary form-control">Submit</button>
                </form>
            </div>

                <div class="f2">
                    
                    <div><h1>Temporary Database</h1></div>

                   <table class="table table-striped" id="tab">

                       <thead class="bg-dark text-light">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                       </thead> 
                       <tbody id="tbo"></tbody>
                       
                   </table>     
                </div>
          
        </div>
    <script src="script.js"></script>
</body>

</html>
